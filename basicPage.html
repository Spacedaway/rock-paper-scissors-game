<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
		<div class="logo">
		  <img src="images/logo.svg" alt="Rock,Paper,Scissors"/>
		</div>
  
		<div class="score" role="region">
		  <span>Score</span>
		  <span id="score">0</span>
		</div>
	  </div>
  
	  <div class="main">
		<section id="startPage">
		  <div
			data-choice="scissors"
			class="icon scissors"
			role="button"
			tabindex="1"
			aria-label="scissors"
		  ></div>
		  <div
			data-choice="paper"
			class="icon paper"
			role="button"
			tabindex="2"
			aria-label="paper"
		  ></div>
		  <div
			data-choice="rock"
			class="icon rock"
			role="button"
			tabindex="3"
			aria-label="rock"
		  ></div>
		</section>
  
		<section id="resultPage">
		  <h2 aria-hidden="true">Result Page</h2>
		  <div id="userIcon" class="icon"></div>
		  <div id="houseIcon" class="icon"></div>
		  <div id="youPicked" class="picked">YOU PICKED</div>
		  <div id="housePicked" class="picked">THE HOUSE PICKED</div>
  
		  <div id="whoWin"></div>
		  <button id="playAgain">PLAY AGAIN</button>
		</section>
  
	  </div>
	  <div class="buttons">
		<button id="openModal">RULES</button>
		<a href="/index.html"><button id="basicMode">ADVANCED MODE</button></a>
	  </div>
  
	  <div id="modal" aria-hidden="true" role="dialog">
		<div id="modalContent">
		  <button id="closeModal">&times;</button>
		  <p><img src="images/image-rules.svg" alt="Game Rules" /></p>
		</div>
	  </div>
  
	  <script src="/JavaScript/script2.js"></script>
</body>
</html>
